<div class="main">
  @for(list of allAnswers ; track $index){
  <mat-card appearance="outlined" class="card">
    <mat-card-content>
      <p><span>Question Number: </span>{{ list.question_number }}</p>
      <p><span>Question:</span> {{ list.question }}</p>
      <p><span>Correct Option: </span> {{ list.correct_option }}</p>
    </mat-card-content>
  </mat-card>

  }
</div>
